<div class="container-fluid">

  <div class="container main-page-area" [@fadeIn2]>
    <img src="assets/logo.png" width="120px" height="auto">
    <h5 class="header">Railyatra</h5>

    <p class="description">
      Cloud based AI solution to faster railway ticket reservations
    </p>
  </div>

  <div class="container filter-area">

    <div class="question" [@cardAnimation5] *ngIf="!isProcessing">
      <h5 class="heading">Login/Sign Up</h5>
      <div class="input-tags">
        <form autocomplete="off">
          <tags-input class="form-control input-lg" placeholder="Email" (onTagsChanged)="onTagsChanged($event)"
            [removeLastOnBackspace]="removeLastOnBackspace" [(ngModel)]="locationTags" [options]="locationOptions"
            name="tags" autocomplete="off"></tags-input>
            <br>
          <tags-input class="form-control input-lg" placeholder="Password" (onTagsChanged)="onTagsChanged($event)"
            [removeLastOnBackspace]="removeLastOnBackspace" [(ngModel)]="locationTags" [options]="locationOptions"
            name="tags" autocomplete="off"></tags-input>
        </form>
      </div>
            <div class="button-holder mt-2 mb-3">
        <button class="button button-process" (click)="processFilters()">Login</button>
      </div>
    </div>

    <div class="loader-wrapper" *ngIf="isProcessing && showLoader" [@fadeIn]>
      <img src="assets/loader-new.svg" height="100" width="auto">
      <h5 class="text">Processing data..</h5>
    </div>



  </div>




</div>
